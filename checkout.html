<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- <link rel="stylesheet" href="stylesheet.css"> -->
    <link rel="stylesheet" href="_CSS/checkout.css">

</head>
<body>
    <header>
        <header>
            <nav>
                <ul>
                    
                    <li>
                        <a href="Index.html">Home</a>
                    </li>

                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#about-us">About Us</a></li>
                </ul>
            </nav>
        </header>
    </header>

    <main>
        <section class="bg-container" id="home">
            <section class="bg-image">
                <img src="_Images/BackgroundImage.JPG" alt="Background image">
                <h1 class="bg-image h1"> Natural Exotic Essence </h1>
            </section>
        </section>
        <section class="opening">
            <h2> A Tropical Beauty Brand </h2>
        </section>
        <h1>Checkout</h1>

        <div class="checkout-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>

                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>

                <div class="form-group">
                    <label for="card">Card Number</label>
                    <input type="text" id="card" name="card" required>
                </div>

                <div class="form-group">
                    <label for="expiry">Expiration Date</label>
                    <input type="text" id="expiry" name="expiry" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <div class="form-group">
                    <button type="submit">Place Order</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
